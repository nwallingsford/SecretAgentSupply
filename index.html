<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Header section -->
      <header>
        <div class="site-container">
          <div class="logo">
            <img src="resources/images/logo.png" alt="A pair of spy binoculars">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>
      </header>
    <!-- Main banner section -->
      <div class="main-banner">
        <div class="site-container flex">
          <div class="promotion">
            <p class="promo-title">NEW ARRIVAL</p>
            <p class="promo-item">SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
      </div>
      <!-- Site nav -->
      <div class="nav-banner">
        <div class="site-container">
        <!-- Desktop Nav for screens > 1024px -->
        <nav class="nav-desktop">
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
        <!-- Tablet Nav for screens <= 1024px -->
        <nav class="nav-tablet">
          <span><a href="#">Menu</a></span>
        </nav>
        </nav>
        </div>
      </div>
    <!-- Product section -->
      <div class="product-grid">
        <div class="site-container flex space-between">
          <!-- Exploding pen product -->
          <div class="product-container" id="pen">
            <div class="product-item">
              <img src="resources/images/pen.png" alt="An exploding pen">
              <span>Exploding Pen</span>
            </div>
          </div>
          <!-- Cellular watch product -->
          <div class="product-container" id="watch">
            <div class="product-item">
              <img src="resources/images/watch.png" alt="An exploding pen">
              <span>Cellular Watch</span>
            </div>
          </div>
          <!-- Thermal glasses product -->
          <div class="product-container" id="glasses">
            <div class="product-item">
              <img src="resources/images/glasses.png" alt="An exploding pen">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>
    <!-- Store info section -->
      <div class="store-container">
        <div class="site-container">
          <div class="location-container">
            <!-- Location -->
            <div id="location">
              <div class="location-title">
                <span>Location</span>
              </div>
              <div class="location-destination">
                <span>-47.346436, 84.32354</span>
              </div>
            </div>
            <!-- Hours -->
            <div id="hours">
              <div class="location-title">
                <span>Hours</span>
              </div>
              <div class="location-destination">
                <span>0800 - 1800</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Footer section -->
      <footer>
        <div class="site-container">
          <div class="copyright">
            <span>Copyright Secret Agent Supply Inc.</span>
          </div>
        </div>
      </footer>
  </body>
</html>
